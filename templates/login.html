<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}" type="image">  
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Arca</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='img/Bunker.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      color: #5c3a21;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      background-color: #5c3a21;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7a4d2b;
    }

    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
<form action="/login" method="POST">
  <input type="text" name="nombre" placeholder="Nombre de usuario" required>
  <input type="password" name="contrasena" placeholder="Contraseña" required>
  <button type="submit">Ingresar</button>
</form>
<a href="{{ url_for('register') }}" class="register-link">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
